<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>eMercado - Todo lo que busques está aquí</title>
  <link rel="icon" type="image/png" href="img/logo-jap.svg">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main class="login-container">
    <div class="login-box">
      <img src="img/login.png" alt="Logo" class="login-logo" />
      <h3 class="login-title">Iniciar sesión</h3>
      <form id="loginForm">
        <div class="input-group">
          <input type="text" class="login-input" id="email" name="email" placeholder="Usuario" required />
          <div class="invalid-feedback"></div>
        </div>
        <div class="input-group">
          <input type="password" class="login-input" id="password" name="password" placeholder="Contraseña" required />
          <div class="invalid-feedback"></div>
        </div>
        <div class="input-group">
          <button type="submit" class="login-button">Ingresar</button>
        </div>
      </form>
      <div id="alert-container" class="mt-3"></div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>
        Este sitio forma parte de
        <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
      </p>
    </div>
  </footer>
  <script src="js/login.js"></script>
  <script src="js/darktheme.js"></script>

</body>

</html>
